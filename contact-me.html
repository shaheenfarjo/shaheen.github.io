<!DOCTYPE html>
<html>
    <head>
        <title>Shaheen Farjo</title>
        <link type="text/css" rel="stylesheet" href="/contact-me.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="icon" href="https://i.ibb.co/RS3y95Q/o9CVtetA.jpg" type="image/x-icon"/>
        <link rel="shortcut icon" href="https://i.ibb.co/RS3y95Q/o9CVtetA.jpg" type="image/x-icon"/>
    </head>
    <body>
       <!-- Form section start -->
       <div class="section">
            <h1><span>Contact Me</span></h1>
            
            <svg class="face" height="100" width="100">
                <circle cx="50" cy="50" r="50" fill="#FDD835"/>
                <circle cx="30" cy="30" r="10" fill="#FFFFFF"/>
                <circle cx="70" cy="30" r="10" fill="#FFFFFF"/>
                <circle cx="30" cy="30" r="5" fill="#000000"/>
                <circle cx="70" cy="30" r="5" fill="#000000"/>
                <path d="M 30 70 q 20 20 40 0" stroke="#FFFFFF" stroke-width="5" fill="none" />
            </svg>
                 
            <form
                  action="mailto:shaheen.farjo@gmail.com"
                  method="POST"
                  enctype="multipart/form-data"
                  name="Contact Form">
                <input name="name" placeholder="Name" type="text" required /><br/>
                <input name="email" placeholder="Email" type="email" required /><br/>
                <textarea name="message" placeholder="Message" required ></textarea>
                <input type="submit" value="SEND" class="submit" />
            </form>
        </div>
        <!-- Form section end -->
    </body>
</html>
